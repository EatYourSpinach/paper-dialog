<link href="../polymer/polymer.html" rel="import">
<link href="../core-overlay/core-overlay.html" rel="import">

<polymer-element name="paper-dialog" attributes="">

  <template>

    <link href="paper-dialog.css" rel="stylesheet">

    <core-overlay id="overlay"></core-overlay>

  </template>

  <script>

    Polymer('paper-dialog', {

      ready: function() {
        this.$.overlay.target = this;
      }

    });

  </script>

</polymer-element>
